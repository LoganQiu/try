baseurl: "/"
languageCode: "zh-CN"
title: "韬钤深处"
theme: "hugo-paged"
footnotereturnlinkcontents: "↩"
hasCJKLanguage: true
enableEmoji: true

outputs:
  home: [html, rss, json]

menu:
  main:
    - name: 主页
      url: "/"
      weight: 1
    - name: 关于
      url: "/about/"
      weight: 2
    - name: 博客
      url: "/blog/"
      weight: 3
    - name: 日志
      url: "/posts/"
      weight: 4
    - name: 搜索
      url: "/search/"
      weight: 5
    - name: 订阅
      url: "/index.xml"
      weight: 9

params:
  description: "A website built through Hugo with the hugo-paged theme."
  logo:
    en:
      alt: "0x7C00"
      img: # a path to the logo
  footer: "&copy; [Chenke Qiu](https://zeratulqiu.me) 2024-2025"
  math: true

markup:
  highlight:
    codeFences: true
  goldmark:
    extensions:
      # md 基础扩展
      extras:
        delete:
          enable: true
        insert:
          enable: true
        mark:
          enable: true
        subscript:
          enable: true
        superscript:
          enable: true
      # 数学公式
      passthrough:
        delimiters:
          block:
            - - \[
              - \]
            - - $$
              - $$
          inline:
            - - \(
              - \)
        enable: true
      # 防止与 Extras subscript extension 冲突
      strikethrough: false
    renderer:
      unsafe: true
